<!DOCTYPE html>
<html>
<head>
  <title>Red Square</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="200"></canvas>
<br>
<button onclick="moveUp()">Up</button>
<button onclick="moveDown()">Down</button>
<button onclick="moveLeft()">Left</button>
<button onclick="moveRight()">Right</button>

<script>
  // Get the canvas element and its context
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');

  // Define the initial position, size, and color of the square
  var squareX = 0;
  var squareY = 100;
  var squareSize = 50;
  var squareColor = 'red';

  // Function to draw the red square
  function drawSquare() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Fill the square with the current color
    ctx.fillStyle = squareColor;
    ctx.fillRect(squareX, squareY, squareSize, squareSize);
  }

  // Function to move the square up
  function moveUp() {
    squareY -= 20; // Change this value to control the speed of movement
    drawSquare();
  }

  // Function to move the square down
  function moveDown() {
    squareY += 20; // Change this value to control the speed of movement
    drawSquare();
  }

  // Function to move the square left
  function moveLeft() {
    squareX -= 20; // Change this value to control the speed of movement
    drawSquare();
  }

  // Function to move the square right
  function moveRight() {
    squareX += 20; // Change this value to control the speed of movement
    drawSquare();
  }

  // Start drawing the square
  drawSquare();
</script>

</body>
</html>
